name: Live Scanner (KOSPI200)

on:
  schedule:
    # 월~금, KST 09:00~15:55 사이 5분 간격 (UTC 00:00~06:55)
    - cron: "*/5 0-6 * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write   # positions.csv 커밋을 위해 필요

concurrency:
  group: live-scanner
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner once
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          NTFY_URL:           ${{ secrets.NTFY_URL }}
        run: |
          python -u scanner.py --mode eod

      - name: Commit positions if changed
        run: |
          git config user.name  "live-bot"
          git config user.email "live-bot@users.noreply.github.com"
          git add positions.csv
          if git diff --cached --quiet; then
            echo "No position changes."
          else
            git commit -m "chore: update positions [skip ci]"
            git push
          fi
