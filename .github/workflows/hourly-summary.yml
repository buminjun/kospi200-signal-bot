name: Hourly Summary (KST)

on:
  schedule:
    # KST 09:00~15:00 정시에 1회 (UTC 00~06시 정각)
    - cron: "0 0-5 * * 1-5"
    - cron: "0 6 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: hourly-summary
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r requirements.txt

      - name: Run hourly summary
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          NTFY_URL:           ${{ secrets.NTFY_URL }}
          FORCE_SUMMARY: "1"           # ⬅️ 이게 핵심
        run: python -u scanner.py --mode eod

