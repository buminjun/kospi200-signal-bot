    # KST 09:00~15:00 "ì •ì‹œ"ì—ë§Œ 1íšŒ ì‹¤í–‰ (UTC 00~06ì‹œ, ë§¤ ì‹œ 00ë¶„)
    - cron: "0 0-5 * * 1-5"
